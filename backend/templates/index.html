<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DataWiz Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">DataWiz Agent</h1>
    <form id="queryForm" class="space-y-4">
      <input id="dbName" type="text" placeholder="Database name" class="w-full p-2 border border-gray-300 rounded" />
      <input id="question" type="text" placeholder="Ask a question..." class="w-full p-2 border border-gray-300 rounded" />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Ask</button>
    </form>

    <div class="mt-6">
      <h2 class="font-semibold mb-2">Generated SQL Query:</h2>
      <pre id="sqlQueryOutput" class="bg-gray-200 p-3 rounded text-sm overflow-x-auto"></pre>
      <button id="copyQueryBtn" class="mt-2 bg-gray-600 text-white px-3 py-1 rounded">Copy Query</button>
    </div>

    <div class="mt-6">
      <h2 class="font-semibold mb-2">Query Result:</h2>
      <div id="queryResultOutput" class="overflow-x-auto"></div>
    </div>

    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white px-4 py-2 rounded shadow hidden"></div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
